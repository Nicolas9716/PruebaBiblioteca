<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prestamo</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Prestamo</h2>
		<form action="#" th:action="@{/savePre}" th:object="${prestado}"
			method="post">
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				El libro est√° prestado</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				No tiene la edad suficiente</div>

			<input type="hidden" th:field="*{idPrestamo}" name="idPrestamo" >
			<div class="form-group">
				<label for="nombre">Persona</label> <select
					th:field="*{idPersona.idPersona}">
					<option value="">--</option>
					<option th:each="persona : ${listPer}"
						th:value="${persona.idPersona}" th:utext="${persona.nombre}" />
				</select>
			</div>
			<div class="form-group">
				<label for="nombre">Libro</label> <select
					th:field="*{idLibro.idLibro}">
					<option value="">--</option>
					<option th:each="libro : ${listLi}" th:value="${libro.idLibro}"
						th:utext="${libro.nombre}" />
				</select>
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>
		<br>
		<div>
			<br> <a class="btn btn-dark" href="/indexPrestamo">Cancelar</a>

		</div>


		</form>
	</div>
</body>
</html>
